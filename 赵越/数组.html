<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			
		</style>
	</head>
	<body>
		<div class="box">
		<input type="text" id="max" />
		<input type="text" id="min" />
		<input type="text" id="num" /><br/>
		<input type="button" id="btn1" value="点击获取数字" />
		<input type="text" id="txt1" /><br/>
		<input type="button" id="btn2" value="点击排序" />
		<input type="text" id="txt2" /><br/>
		<input type="button" id="btn3" value="点击去重" />
		<input type="text" id="txt3" />
		</div>
	</body>
	<script>
		var obtn1=document.getElementById("btn1");
		var otxt1=document.getElementById("txt1");
		var obtn2=document.getElementById("btn2");
		var otxt2=document.getElementById("txt2");
		var otxt3=document.getElementById("txt3");
		var obtn3=document.getElementById("btn3");
		
		
		
		obtn1.onclick=function(){
			var mymax=document.getElementById("max");
			var mymin=document.getElementById("min");
			var mynum=document.getElementById("num");
			var a=Number(mymax.value);
			var b=Number(mymin.value);
			if(a<b){
				var ls;
				ls=a;
				a=b;
				b=ls;

			}
			var arr=[];
			
			for(var i=0;i<mynum.value;i++){
				arr[i]=random(a,b);
			}
			otxt1.value=arr;
		}
		obtn2.onclick=function(){
			var t=otxt1.value;
			var arr2=t.split(',')
			var a=arr2.map(Number);
            a.sort(function(a,b){
            	return a-b
            })
			otxt2.value=a;
		}
		obtn3.onclick=function(){
			var t=otxt2.value;
			var arr2=t.split(',');
			var a=arr2.map(Number);
			console.log(a);
			for(var i=0;i<a.length-1;i++){
				for(var j=i+1;j<a.length-1;j++){
					if(a[i]===a[j]){
						a.splice(j,1);
						j--;
					}
				}
			}
			otxt3.value=a;
			}
		
		
		function random(a,b){
		return Math.round(Math.random()*(a-b)+b);
		}
	</script>
</html>
