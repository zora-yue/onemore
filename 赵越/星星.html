<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{width:300px;height:200px;text-align: center;margin:20px;}
			.box i{width:27px;height:28px;background:url(star.gif) top;display: inline-block;}
			.box i.active{background:url(star.gif) bottom;}
		</style>
	</head>
	<body>
		<div class="box">
			<i></i><i></i><i></i><i></i><i></i>
		</div>
	</body>
	<script src="../jquery.2.2.4.js"></script>
	<script>
		
		var oBox=document.querySelector(".box");
		var aI=document.querySelectorAll(".box i");
		var index=0;
		for(i=0;i<aI.length;i++){
			aI[i].index=i;
			aI[i].onmouseover=function(eve){
				var e=eve||wicdow.event;
				if(e.stopPropagation){
					e.stopPropagation()
				}else{e.cancelBubble=true;}
			for(var j=0;j<aI.length;j++){
				aI[j].style.backgroundPosition="top";
              }
			for(var j=0;j<=this.index;j++){
				aI[j].style.backgroundPosition="bottom";
			}
  			}
 			}
	</script>
</html>
