<!DOCTYPE html>

	<script>
		function randomColor16(){
		var r=Math.round(Math.random()*(0-255)+255).toString(16);
		var g=Math.round(Math.random()*(0-255)+255).toString(16);
		var b=Math.round(Math.random()*(0-255)+255).toString(16);
		return "#"+buling(r)+buling(g)+buling(b);
		}
		function buling(n){
			var n;
			if(n.length<2){
				return "0"+n;
			}else{
				return n;
			}
		} 
		
		function randomColorRgb(){
			var r=Math.round(Math.random()*(0-255)+255);
			var g=Math.round(Math.random()*(0-255)+255);
			var b=Math.round(Math.random()*(0-255)+255);
			return "rab("+r+","+g+","+b+")"
		}
		console.log(randomColorRgb())
	</script>
