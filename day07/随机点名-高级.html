	<body>
		<p>测试你是哪个段位？</p>
		<div id="dian">点击开始</div>

	<script>
		var op=document.querySelector("p");
		var oDian=document.getElementById("dian");
		var arr=["小白","大神","大牛","全站","一枝独秀","秀儿是我"];
		var cun=op.innerHTML;
		var t;
		var a=0;
		oDian.onclick=function(){
			if(a==0){
				if(t){clearInterval(t)}
			t=setInterval(
			function(){
				var sui=Math.round(Math.random()*(arr.length-1))
				op.innerHTML=arr[sui];
			},100)
			oDian.innerHTML="停！"
			a=1;
		}else if(a==1){
			clearInterval(t);
			oDian.innerHTML="再来一次！"
			a=2;
		}else if(a==2){
			op.innerHTML=cun;
			a=0;
		}
		}
