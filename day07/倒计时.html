<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{width:200px;height:200px;border:2px solid #333;font:100px/2 "";text-align: center;margin:0 auto;}
			#btn{width:100px;height:50px;display:block;margin:0 auto;font-size:30px;margin-top:20px;}
		</style>
	</head>
	<body>
		<div id="box">5</div>
		<input type="button" id="btn" value="开始"/>
	</body>
	<script>
		var oBox=document.getElementById("box");
		var oBtn=document.getElementById("btn");
		var num=oBox.innerHTML;
		var initNum=oBox.innerHTML;
		var a=0;
		oBtn.onclick=function(){
			if(a==0){
			t=setInterval(function(){
				if(num<=1){
					clearInterval(t)
					oBox.innerHTML="0"
					oBtn.value="复位"
					a=2;
				}else{oBox.innerHTML = --num;}
			},1000)
			oBtn.value="停止";
			a = 1;
			}else if(a==1){
				clearInterval(t)
				oBtn.value="继续"
				a=0;
			}else if(a==2){
				oBox.innerHTML=initNum;
				num=initNum;
				oBtn.value="开始";
				a=0;
			}
		}
	</script>
</html>
