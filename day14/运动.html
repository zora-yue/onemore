<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{width:100px;height:100px;position:absolute;left:0;top:0;background: hotpink;}
			</style>
		</head>
		<body>
			<div class="box"></div>
		</body>
		<script>
			var obox=document.querySelector(".box");
			var timer=null;
			var speed=13;
			var target=500;
			var g=2;
			timer=setInterval(function(){
				speed+=g;
				console.log(speed)
				if(target-obox.offsetLeft<speed){
					clearInterval(timer);
				}else{
					obox.style.left=obox.offsetLeft+speed+"px";
				}
			},30)
		</script>
</html>
