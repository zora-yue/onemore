<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{width:20px;height:20px;background:#FF69B4;border-radius: 50%;position: absolute;}
		</style>
	</head>
	<body>
	</body>
	<script>
		var timer;
		var speed=10;
		var target=360;
		var r=200;
		var iNow=0;
		document.onclick=function(){
			clearInterval(timer);
			timer=setInterval(function(){
				if(iNow>=target){
					clearInterval(timer);
				}else{
					iNow+=speed;
					var div=document.createElement("div");
				div.className="box";
				document.body.appendChild(div);
				div.style.left=400+Math.cos(Math.PI/180*iNow)*r+"px";
				div.style.top=400+Math.sin(Math.PI/180*iNow)*r+"px";
				}
			},30)
		}
	</script>
</html>
