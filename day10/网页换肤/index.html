<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="style1.css" id="style"/>
	</head>
	<body>
		<input type="button" id="btn1" value="可爱"/>
		<input type="button" id="btn2" value="渣男"/>
	</body>
	<script>
		var oBtn1=document.getElementById("btn1");
		var oBtn2=document.getElementById("btn2");
		var oStyle=document.getElementById("style");
		
		oBtn1.onclick=function(){
			oStyle.href="style1.css"
		}
		oBtn2.onclick=function(){
			oStyle.href="style2.css"
		}
	</script>
</html>
