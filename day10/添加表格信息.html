<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="text1"/>
		<input type="text" id="text2"/>
		<input type="text" id="text3"/>
		<input type="button" id="btn"/>
		<table border="1" cellspacing="0" width="700" align="center">
			<thead>
				<tr>
					<th>姓名</th>
					<th>性别</th>
					<th>年龄</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</body>
	<script>
		var otxt1=document.getElementById("text1")
		var otxt2=document.getElementById("text2")
		var otxt3=document.getElementById("text3")
		var obtn=document.getElementById("btn")
		var otbody=document.querySelector("tbody")
		obtn.onclick=function(){
			var td1=document.createElement("td")
			td1.innerHTML=otxt1.value;
			var td2=document.createElement("td")
			td2.innerHTML=otxt2.value;
			var td3=document.createElement("td")
			td3.innerHTML=otxt3.value;
			var td4=document.createElement("td")
			td4.innerHTML="删除";
			
			td4.onclick=function(){
				this.parentNode.remove()
			}
			
			var tr=document.createElement("tr");
			tr.appendChild(td1)
			tr.appendChild(td2)
			tr.appendChild(td3)
			tr.appendChild(td4)
			
			otbody.appendChild(tr)
			
			
			
			
			
			
			
		}
	</script>
</html>
