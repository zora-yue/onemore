<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.cont{width:1000px;height:250px;margin:20px auto;position:relative;overflow: hidden;}
			.cont a{width:1000px;height:250px;position:absolute;left:1000px;}
			.cont a:nth-child(1){left:0}
			.cont a img{width:1000px;height:250px;}
			.btns input{width:50px;height:50px;background:rgba(000,000,000,0.6);position: absolute;border:0;top:100px;cursor: pointer;color:#FFCC33;border-radius: 50%;}
			
			#right{right:0;}
			#left{left:0;}
		</style>
	</head>
	<body>
			<div class="cont">
			<a>
				<img src="https://img.zcool.cn/community/014aa05ccfafc3a801208f8bd14725.jpg"/>
			</a>
			<a>
				<img src="https://img.zcool.cn/community/0155db5ccfaff2a80121416848a517.jpg"/>
			</a>
			<a>
				<img src="https://img.zcool.cn/community/017eae5cd38503a801208f8b5c82d8.jpg"/>
			</a>
			<a>
				<img src="https://img.zcool.cn/community/013dad5ccfafe3a8012141680aef3e.jpg"/>
			</a>
			<div class="btns">
			<input type="button" value=">>>" id="right"/>
			<input type="button" value="<<<" id="left"/>
		</div>
		</div>
	</body>
	<script src="../move.js"></script>
	<script>
		function Banner(){
			this.img=document.querySelectorAll(".cont a");
			this.left=document.getElementById("left");
			this.right=document.getElementById("right");
			this.index=0;
			this.iPrev=this.img.length-1;
			this.init()
		}
		Banner.prototype.init=function(){
			var that=this;
			this.left.onclick=function(){
				that.changeIndex(0);
			}
			this.right.onclick=function(){
				that.changeIndex(1);
			}
		}
		Banner.prototype.changeIndex=function(type){
			if(type==0){
				if(this.index==0){
					this.index=this.img.length-1;
					this.iPrev=0;
				}else{
					this.index--;
					this.iPrev=this.index+1;
				}console.log(this.index,this.iPrev)
					this.display(1)
			}else{
				if(this.index==this.img.length-1){
					this.index=0;
					this.iPrev=this.img.length-1;
				}else{
					this.index++;
					this.iPrev=this.index-1;
				}console.log(this.index,this.iPrev)
				this.display(-1)
			}
			
		}
		Banner.prototype.display=function(type){
			this.img[this.iPrev].style.left=0;
			move(this.img[this.iPrev],{left:1000*type});
			this.img[this.index].style.left=-1000*type+"px"
			move(this.img[this.index],{left:0});
// 			if(type==0){
// 				this.img[this.iPrev].style.left=0;
// 				move(this.img[this.iPrev],{left:1000})
// 				this.img[this.index].style.left="-1000px"
// 				move(this.img[this.index],{left:0})
// 			}else{
// 			this.img[this.iPrev].style.left=0;
// 			move(this.img[this.iPrev],{left:-1000})
// 			this.img[this.index].style.left="1000px";
// 			move(this.img[this.index],{left:0})
// 			}
			
		}
		new Banner();
	</script>
</html>
