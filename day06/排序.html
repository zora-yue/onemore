		function ave(myarr){
			var sum=0;
			for(var i=0;i<myarr.length;i++){
			sum+=myarr[i]
			}
			return sum/myarr.length;
		}
		function random(a,b){
			return Math.round(Math.random()*(a-b)+b)
		}
		
		
		
		
		
		function map(arr){
			for(i=0;i<arr.length;i++){
				arr[i]=arr[i]*1.3
			}
